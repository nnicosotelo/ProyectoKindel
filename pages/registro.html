<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/media-queries.css" />
    <title>Registro</title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <h3>Formulario de registro</h3>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre Completo</label>
              <input class="form-control" type="text" id="nombre" required />
            </div>
            <div class="form-group">
              <label for="email">Correo Electronico</label>
              <input class="form-control" type="text" id="email" required />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                class="form-control"
                type="password"
                id="password"
                required
              />
            </div>
            <div class="form-group">
              <label for="repassword">Repetir contraseña</label>
              <input
                class="form-control"
                type="password"
                id="repassword"
                required
              />
            </div>
            <div class="m-3 float-end">
              <button class="btn btn-primary btn-card">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
  </body>
</html>
